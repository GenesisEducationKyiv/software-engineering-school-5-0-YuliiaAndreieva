name: golangci-lint
on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [email, subscription, token, weather, weather-broadcast]
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Run golangci-lint for ${{ matrix.service }}
        working-directory: ./services/${{ matrix.service }}
        run: |
          docker run --rm -v ${{ github.workspace }}/services/${{ matrix.service }}:/app -w /app golangci/golangci-lint:v1.55.2 golangci-lint run --timeout=5m