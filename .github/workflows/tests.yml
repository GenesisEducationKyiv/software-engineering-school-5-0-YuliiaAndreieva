name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:
  all-service-tests:
    name: All Service Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go Environment
      uses: ./.github/actions/setup
    
    - name: Start PostgreSQL
      run: |
        docker run -d --name postgres-subscription \
          -e POSTGRES_DB=subscription_test \
          -e POSTGRES_USER=test \
          -e POSTGRES_PASSWORD=test \
          -p 5432:5432 \
          postgres:15
    
    - name: Start MailHog
      run: docker run -d --name mailhog -p 1025:1025 -p 8025:8025 mailhog/mailhog:latest
    
    - name: Wait for services
      run: sleep 10
    
    - name: Run All Service Tests
      env:
        GO111MODULE: on
        GOPROXY: direct
        GOSUMDB: off
      run: |
        go work sync
        cd services/email && go test -mod=readonly -modfile=go.mod -v ./tests/...
        cd ../subscription && go test -mod=readonly -modfile=go.mod -v ./tests/...
        cd ../token && go test -mod=readonly -modfile=go.mod -v ./tests/...
        cd ../weather-broadcast && go test -mod=readonly -modfile=go.mod -v ./tests/...