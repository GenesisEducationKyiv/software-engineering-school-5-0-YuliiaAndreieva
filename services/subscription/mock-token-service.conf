server {
    listen 80;
    server_name localhost;

    location /generate {
        add_header Content-Type application/json;
        return 200 '{"token":"mock-token-12345","success":true}';
    }

    location /validate {
        add_header Content-Type application/json;
        return 200 '{"valid":true,"success":true}';
    }

    location /health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"mock-token"}';
    }

    location / {
        return 404;
    }
} 